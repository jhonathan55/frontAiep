<h2 mat-dialog-title>Complete Your Information</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput 
      formControlName="firstName"
       placeholder="ingresa tu nombre"
       [class]="isValidField('firstName')"
       required >
       @if(userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched) {
        <mat-error>El nombre es requerido</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input 
      matInput 
      formControlName="lastName"
      placeholder="apellido"
      [class]="isValidField('lastName')"
      required
      >
      @if(userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched) {
        <mat-error>El apellido es requerido</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age" required>
      
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
     
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
    
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" [disabled]="userForm.invalid" cdkFocusInitial>Submit</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
